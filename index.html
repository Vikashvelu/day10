<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- start-header -->
        <header>
            <div class="headercontent">
                <form action="#">
                    <div class="title">
                        <img src="./image/amazon.png"/>
                    </div>
                </form>
                <form action="#" >
                    <div class="search">
                        <div class="searchbox"><input type="text" placeholder="  Search.." name="search"></div>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </form>
            </div>
        </header>
        <!-- end-header -->
        <!-- start-content -->
        <div class="main">
            <div class="content">
                <div class="product">
                    <div class="image1">
                        <img src="./image/shirt.jpg"/>
                    </div>
                    <div class="desc">
                        Shirt
                    </div>
                    <form action="#" >
                        <div class="buy">
                            <button type="">Buy</button>
                        </div>
                    </form>
                </div>
                <div class="product">
                    <div class="image1">
                        <img src="./image/shoe.jpg"/>
                    </div>
                    <div class="desc">
                        Shoe
                    </div>
                    <form action="#" >
                        <div class="buy">
                            <button type="submit">Buy</button>
                        </div>
                    </form>
                </div>
                <div class="product">
                    <div class="image1">
                        <img src="./image/watch.jpg"/>
                    </div>
                    <div class="desc">
                        Watch
                    </div>
                    <form action="#" >
                        <div class="buy">
                            <button type="submit">Buy</button>
                        </div>
                    </form>
                </div>
                <div class="product">
                    <div class="image1">
                        <img src="./image/mobile.jpg"/>
                    </div>
                    <div class="desc">
                        Mobile
                    </div>
                    <form action="#" >
                        <div class="buy">
                            <button type="submit">Buy</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- end- content -->
    </body>
</html>
